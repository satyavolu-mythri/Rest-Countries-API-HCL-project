<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Guide App</title>
  <link rel="stylesheet" href="styles.css">
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

</head>
<body>

  <!-- SEARCH BOX -->
  <div class="container">
    <div class="search-wrapper">
      <input type="text" id="country-inp" placeholder="Enter a country name here...">
      <button id="search-btn">Search</button>
    </div>

    <button id="explore-btn">Explore All Countries</button>

    <div id="result"></div>
    <div id="map"></div>
  </div>

  <!-- CARD OUTPUT AREA (PURPLE BACKGROUND) -->
  <div id="cards-wrapper"></div>

  <script src="script.js"></script>
  <script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>
</body>
</html>
